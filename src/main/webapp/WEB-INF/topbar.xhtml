<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pa="http://primefaces.org/paradise">

    <div class="topbar">
        <div class="topbar-wrapper">
            <div class="topbar-left">
                <h:form prependId="false">
                    <h:link id="logolink" styleClass="topbar-logo">
                        <p:graphicImage name="efact.png" style="border: 0px;" library="images" />
                    </h:link>
                </h:form>
                <a href="#" id="menu-button">
                    <i class="pi pi-bars"></i>
                </a>
            </div>
            <div class="topbar-right">
                <h:form prependId="false">
                    <a href="#" id="user-display">
                        <span class="username">#{sessionView.user}</span>
                        <p:graphicImage name="user.png" library="images" style="border: 0px;"/>
                    </a>
                    <ul id="topbar-menu" class="fadeInDown">
                        <li>
                            <a href="#" onclick="logout();">
                                <i class="topbar-icon pi pi-fw pi-sign-out"></i>
                                <span class="topbar-item-name">Cerrar sesi√≥n</span>
                            </a>
                        </li>
                    </ul>

                    <p:remoteCommand name="logout" action="#{sessionView.logout()}" />
                </h:form>
            </div>
        </div>
    </div>


</ui:composition>
