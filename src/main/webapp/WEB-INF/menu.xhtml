<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pv="http://primefaces.org/paradise">

    <div class="layout-menu-wrapper ">
        <div class="layout-menu-container">
            <h:form id="menuform">
                <div class="mobile-search">
                    <i class="pi pi-fw pi-search topbar-search-icon"></i>
                    <input type="text" class="topbar-search" placeholder="Type your search here"/>
                </div>
                <pv:menu widgetVar="ParadiseMenuWidget">
                    <p:submenu label="Operaciones" icon="pi pi-fw pi-prime" >
                        <p:menuitem value="Pedido" icon="pi pi-book" outcome="/app/process/pedido" process="@this"/>
                    </p:submenu>
                    <p:submenu label="Mantenimientos" icon="pi pi-home">
                        <p:menuitem id="manttoPro" value="Items" icon="pi pi-th-large" outcome="/app/mantto/producto" process="@this"/>
                        <p:menuitem id="manttoCli" value="Receptores" icon="pi pi-briefcase" outcome="/app/mantto/cliente" process="@this" />
                        <p:menuitem id="manttoUni" value="Unidades Med." icon="pi pi-tags" outcome="/app/mantto/unidadesMedida" process="@this" />
                    </p:submenu>
                </pv:menu>
            </h:form>
        </div>
    </div>

</ui:composition>
