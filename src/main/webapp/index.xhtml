<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>Test - Freund</title>
    </h:head>


    <h:body styleClass="login-body">
        <h:form prependId="false">
            <p:growl id="growl" showDetail="true" escape="false" sticky="true" >
                <p:autoUpdate />
            </p:growl>

            <div class="login-wrapper">
                <div class="login-panel">
                    <h:link styleClass="logo">

                    </h:link>
                    <div class="login-form">
                        <p:graphicImage name="login.png" library="images" width="90"/>
                        <p></p>
                        <p:inputText id="email" placeholder="Usuario" value="#{loginView.usuario}" />
                        <p:password id="password" placeholder="Clave de acceso" value="#{loginView.claveAcceso}"/>
                        <p:commandButton value="Ingresar" styleClass="ui-button-info rounded-button"
                                         action="#{loginView.validarProveedor()}" update="@form" ajax="false"/>
                    </div>

                    <p> <a href="#">¿Olvidó contraseña?</a></p>
                </div>
            </div>
        </h:form>
        <h:outputStylesheet name="css/layout-light.css" library="poseidon-layout" />
    </h:body>

</html>
